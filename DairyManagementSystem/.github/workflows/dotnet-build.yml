name: .NET Build and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Publish
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore Dependencies
      run: dotnet restore DairyManagementSystem.sln

    - name: Build Solution
      run: dotnet build DairyManagementSystem.sln -c Release --no-restore

    - name: Publish Windows-x64
      run: dotnet publish src/DairyManagement.UI/DairyManagement.UI.csproj -c Release -r win-x64 --self-contained true -o ./publish/win-x64

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DairyManagement-Windows-v1.1.0
        path: ./publish/win-x64/
